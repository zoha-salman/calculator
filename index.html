<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="maincontainer">
    <h1>Calculator</h1>

    <div class="namesection">
    <input type="number" id="num1" placeholder="First number"><br>
    <input type="number" id="num2" placeholder="Last number">
    </div>

    <div class="symbols">
    <button class="styling" onclick="addition()">+</button>
    <button class="styling" onclick="subtraction()">-</button>
    <button class="styling" onclick="multiplication()">Ã—</button>
    <button class="styling" onclick="division()">%</button>
    </div>

    <div class="result">
        <h2>Result: <span id="finalresult"></span></h2>
    </div>

</div>

<script>
    function addition(){
  
  const num1 =document.getElementById("num1").value;
  const num2 =document.getElementById("num2").value;
  document.getElementById("finalresult").innerHTML = Number(num1) + Number(num2); 
}


function  subtraction(){
  const num1 =document.getElementById("num1").value;
  const num2 =document.getElementById("num2").value;
  document.getElementById("finalresult").innerHTML = Number(num1) - Number(num2); 
  
}

function multiplication(){
  const num1 =document.getElementById("num1").value;
  const num2 =document.getElementById("num2").value;
  document.getElementById("finalresult").innerHTML = Number(num1) * Number(num2); 

}

function division(){
  const num1 =document.getElementById("num1").value;
  const num2 =document.getElementById("num2").value;
  document.getElementById("finalresult").innerHTML = Number(num1) / Number(num2); 

}

</script>
</body>
